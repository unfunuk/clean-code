<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <article class="logo">
      <img src="./eisenhower-matrix.jpg"
           alt="main image"
           class="image">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </article>
    <div class="task-list">
      <p id="add-element">
        <h3 class="new-task">Add Item</h3>
        <article class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </article>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li id="incomplete-tasks__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Delete" class="delete__img">
          </button>
        </li>
        <li class="edit-mode"
            id="incomplete-tasks__item">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" class="input-edit">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="Delete" class="delete__img">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="completed-tasks__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="Delete" class="delete__img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
